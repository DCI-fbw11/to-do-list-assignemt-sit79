<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section>
      <form id="form" action="">
        <h2>Enter a city name to check it's weather!</h2>
        <input
          id="userInput"
          type="text"
          placeholder="enter city name here"
          required
        />
      </form>
      <div id="render">
        <div id="loading"><img src="/img/91.gif" /></div>
        <div id="textDiv">
          <h1 id="result"></h1>
          <h2 id="date"></h2>
          <h2 id="weather"></h2>
        </div>
        <div id="miniTempDiv">
          <img id="weatherIcon" />
          <h1 id="bigTemp"></h1>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
